<div>
    <h1>Todo App</h1>
  
    <div>
      <input [(ngModel)]="newTask" placeholder="New Task" (keyup.enter)="addTask()" />
      <button (click)="addTask()">Add</button>
    </div>
  
    <div>
      <h2>Tasks</h2>
      <ul>
        <li *ngFor="let task of tasks">
          {{ task }}
          <button (click)="completeTask(task)">Complete</button>
        </li>
      </ul>
    </div>
  
    <div>
      <h2>Completed Tasks</h2>
      <ul>
        <li *ngFor="let completedTask of completedTasks">
          {{ completedTask }}
        </li>
      </ul>
    </div>
    
  </div>
